    <hr/>
    <section id="conteudoDaPagina"></section> 

    <footer> 
        Curso Web Moderno
    </footer>  

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{ //seleciona todos os links
            const conteudo = document.getElementById('conteudoDaPagina')

            link.onclick = function (e) {
                e.preventDefault()     //desabilita o comportamento padrao ao clicar
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
